# Ledstrip van de action Keuken
substitutions:
  plug_name: ledstrip02
  plug_friendly_name: Ledstrip Keuken
  wifi_ssid: !secret wifi_name
  wifi_password: !secret wifi_code
  api_pw: !secret api_password
  ota_pw: !secret ota_password

esphome:
  name: ${plug_name}
  platform: ESP8266
  board: esp01_1m

# WiFi connection
wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  domain: !secret domain
  fast_connect: true
  ap:
    ssid: ${plug_name}
    password: "qwe12345"

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ${api_pw}

# Enable over-the-air updates
ota:
  password: ${ota_pw}

# Enable Web server
web_server:
  port: 80

# Sync time with Home Assistant.
time:
  - platform: homeassistant
    id: homeassistant_time

#==============================================================

remote_receiver:
  pin: 
    number: 0
    inverted: true
  dump: all
#  filter: 50us

output:
  - platform: esp8266_pwm
    id: pwm_rood
    pin: 4
    frequency: 1000 Hz
  - platform: esp8266_pwm
    id: pwm_blauw
    pin: 14
    frequency: 1000 Hz
  - platform: esp8266_pwm
    id: pwm_groen
    pin: 12
    frequency: 1000 Hz
  - platform: esp8266_pwm
    id: pwm_wit
    pin: 13
    frequency: 1000 Hz
    
light:
  - platform: rgbw
    id: strip
    name: "Ledstrip Keuken"
    red: pwm_rood
    green: pwm_groen
    blue: pwm_blauw
    white: pwm_wit
    effects:
      - random:
          name: smooth
          transition_length: 4s
          update_interval: 5s
      - strobe:
          name: strobe
          colors:
            - state: True
              brightness: 80%
              red: 100%
              green: 90%
              blue: 0%
              white: 0%
              duration: 500ms
            - state: False
              duration: 250ms
            - state: True
              brightness: 80%
              red: 0%
              green: 100%
              blue: 0%
              white: 0%
              duration: 500ms
            - state: False
              duration: 250ms
            - state: True
              brightness: 80%
              red: 0%
              green: 100%
              blue: 60%  
              white: 0%
              duration: 500ms
      - flicker:
          name: flash
          alpha: 95%
          intensity: 1.5%
      - lambda:
          name: fade
          update_interval: 1s
          lambda: |-
            static int state = 0;
            auto call = id(strip).turn_on();
            // Transtion of 1000ms = 1s
            call.set_transition_length(1000);
            if (state == 0) {
              call.set_rgb(1.0, 1.0, 1.0);
            } else if (state == 1) {
              call.set_rgb(1.0, 0.0, 1.0);
            } else if (state == 2) {
              call.set_rgb(0.0, 0.0, 1.0);
            } else {
              call.set_rgb(1.0, 0.0, 0.0);
            }
            call.perform();
            state += 1;
            if (state == 4)
              state = 0;
