#==============================================================

# Sensors with specific and general information
sensor:
  # Extra sensor to keep an eye on the Wi-Fi signal
  - platform: wifi_signal
    name: ${plug_name}_Wi-Fi_Signal
    update_interval: 60s

# Extra sensor to keep track of plug uptime
  - platform: uptime
    name: Uptime
    id: uptime_s
    update_interval: 15s

# Exposed switches
switch:
  - platform: restart
    name: ${plug_name}_restart

# Text sensors with general information
text_sensor:
  # Expose ESPHome version as sensor.
  - platform: version
    name: ${plug_name}_esphome_version
  # Expose WiFi information as sensors.
  - platform: wifi_info
    ip_address:
      name: ${plug_name}_wifi_ip
      icon: mdi:ip
    ssid:
      name: ${plug_name}_wifi_ssid
      icon: mdi:wifi
    bssid:
      name: ${plug_name}_wifi_bssid
      icon: mdi:wifi
  - platform: template
    name: ${plug_name}_Uptime_Sensor
    lambda: |-
      uint32_t dur = id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s