# ESPHOME DEFAULT CONFIGURATION
################################################################################
substitutions:
  plug_name: esp32_bluetooth
  plug_friendly_name: Bluetooth Sensors
  wifi_ssid: !secret wifi_name
  wifi_password: !secret wifi_code
  api_pw: !secret api_password
  ota_pw: !secret ota_password

esphome:
  name: ${plug_name}
  platform: ESP32
  board: esp32dev

# WIFI CONNECTION
wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  domain: !secret domain
  fast_connect: true
  ap:
    ssid: ${plug_name}
    password: "qwe12345"
    
# ONLY ESP32 BLE TRACKER (comment when using other board)
esp32_ble_tracker:

# LOGGING
debug:
logger:
  level: debug

# HOMEASSISTANT API
api:
  password: ${api_pw}

# OVER THE AIR UPDATES
ota:
  password: ${ota_pw}

# WEBSERVER
web_server:
  port: 80

captive_portal:

# TIME SYNC HOMEASSISTANT SERVER
time:
  - platform: homeassistant
    id: homeassistant_time

# DEFAULT SENSORS ESP8266 ESP32 EDIT FROM HERE
################################################################################

binary_sensor:

sensor:
  - platform: wifi_signal
    name: "${plug_friendly_name} WiFi Signal"
    update_interval: 60s
  - platform: uptime
    name: "${plug_friendly_name} Uptime"
 
  - platform: atc_mithermometer
    #Grote Slaapkamer
    mac_address: !secret GROTESLAAPKAMER
    temperature:
      name: "Grote Slaapkamer Temperatuur"
    humidity:
      name: "Grote Slaapkamer  Luchtvochtigheid"
    battery_level:
      name: "Grote Slaapkamer  Batterijniveau"
    battery_voltage:
      name: "Grote Slaapkamer  voltage"
    #Voorzolder
  - platform: atc_mithermometer
    mac_address: !secret VOORZOLDER
    temperature:
      name: "Voorzolder Temperatuur"
    humidity:
      name: "Voorzolder Luchtvochtigheid"
    battery_level:
      name: "Voorzolder Batterijniveau"
    battery_voltage:
      name: "Voorzolder voltage"

    
text_sensor:
  - platform: wifi_info
    ip_address:
      name: ${plug_friendly_name} IP Address
    ssid:
      name: ${plug_friendly_name} Connected SSID
    bssid:
      name: ${plug_friendly_name} Connected BSSID




