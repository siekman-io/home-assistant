# ESPHOME DEFAULT CONFIGURATION
################################################################################

# DESCRIPTION 
# LOCATION : GROTE SLAAPKAMER

substitutions:
  plug_name: bluetooth-proxy-2
  plug_friendly_name: bluetooth-proxy-2
  wifi_ssid: !secret wifi_name
  wifi_password: !secret wifi_code
  api_pw: !secret api_password
  ota_pw: !secret ota_password
  

esphome:
  name: ${plug_name}
  platform: ESP32
  board: esp32dev

# WIFI CONNECTION
wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  domain: !secret domain
  fast_connect: true
  ap:
    ssid: ${plug_name}
    password: "qwe12345"

# LOGGING
debug:
logger:
  level: debug

# HOMEASSISTANT API
api:
  port: !secret esp_api_port
  encryption:
    key: !secret esp_encryption_key

# OVER THE AIR UPDATES
ota:
  password: ${ota_pw}

# WEBSERVER
web_server:
  port: 80

captive_portal:

# TIME SYNC HOMEASSISTANT SERVER
time:
  - platform: homeassistant
    id: homeassistant_time

dashboard_import:
  package_import_url: github://esphome/bluetooth-proxies/esp32-generic.yaml@main

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true